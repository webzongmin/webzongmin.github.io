<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/setfontsize.js"></script>
		<script src="js/AutoHovering.js"></script>
		
	</head>
	<body>
		<div class="box">
			<header class="box-head">
				<img src="img/back_03.png" alt="" class="box-back"/>
				<h1>确认订单</h1>
			</header>
			<section>
				<form action="#" method="get" class="box-ul">
					
					<ul class="box-ul">
						<li><b>支持金额</b><input type="number" name="points" min="1" max="100" placeholder="请输入金额" class="inp1"/></li>
						<li><b>姓名</b><input type="text" placeholder="请输姓名" class="inp2"/></li>
						<li><b>详细地址</b><input type="text" placeholder="输入详细地址" class="inp3"/></li>
						<li><b>支付方式</b><span class="weixin"><img src="img/weixin_03.png" alt="" />微信支付</span></li>
					</ul>
					<input type="submit" class="box-login" value="立即支付"/>
				</form>

				<!--<ul class="box-ul">
					<li><b>支持金额</b><input type="number" name="points" min="1" max="10" placeholder="请输入金额"/></li>
					<li><b>姓名</b><input type="text" placeholder="请输姓名"/></li>
					<li><b>详细地址</b><input type="text" placeholder="输入详细地址"/></li>
					<li><b>支付方式</b><span class="weixin"><img src="img/weixin_03.png" alt="" />微信支付</span></li>
				</ul>-->
				<!--<div class="box-login">立即支付</div>-->
			</section>
				
				
		</div>
		<script>
		$(document).ready(function(){
			$(".box-back").on("click",function(){
				window.history.go(-1);
				console.log($("box-ul li input").val())
			})
			$(".box-login").on("click",function(){
				if($(".inp1").val()==""){
					alert("请输入金额");
				}else if($(".inp2").val()==""){
					alert("请输入姓名");
				}else if($("inp3").val()==""){
					alert("请输入地址");
				}
			})
		})
			
			
		</script>
	</body>
</html>
